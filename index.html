    <script>
      const isMobile = {
        Android: function () {
          return navigator.userAgent.match(/Android/i);
        },

          return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function () {
          return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function () {
          return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function () {
          return navigator.userAgent.match(/IEMobile/i);
        },
        any: function () {
          return (
            isMobile.Android() ||
            isMobile.BlackBerry() ||
            isMobile.iOS() ||
            isMobile.Opera() ||
            isMobile.Windows()
          );
        },
      };

      if (isMobile.Android()) {
        document.location.href = `intent://arvr.google.com/scene-viewer/1.0?file=./bagel_Yellow.glb&mode=ar_only&resizable=false&disable_occlusion=true&`;
      } else if (isMobile.iOS()) {
        document.location.href = "./Kyiv_200x300.usdz";
      }
    </script>
  </head>

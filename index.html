<!DOCTYPE html>
<html>
  <head>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <script>
      const activateAR = (href, isQuickLook, button) => {
        const anchor = document.createElement("a");
        if (isQuickLook) {
          isQuickLook = true;

          anchor.appendChild(document.createElement("img"));
          anchor.rel = "ar";
        }
        anchor.setAttribute("href", href);
        anchor.click();

        anchor.addEventListener("message", (event) => {
          button.dispatchEvent(new CustomEvent("quick-look-button-tapped"));
        });
      };

      const isMobile = {
        Android: function () {
          return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function () {
          return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function () {
          return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function () {
          return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function () {
          return navigator.userAgent.match(/IEMobile/i);
        },
        any: function () {
          return (
            isMobile.Android() ||
            isMobile.BlackBerry() ||
            isMobile.iOS() ||
            isMobile.Opera() ||
            isMobile.Windows()
          );
        },
      };

      if (isMobile.Android()) {
        let href = `intent://arvr.google.com/scene-viewer/1.0?file=https://shishkaar.advin-global.com/assets/model/kyiv_165x240.glb&mode=ar_only&resizable=false&disable_occlusion=true&`;
        href +=
          `#Intent;scheme=https;` +
          `package=com.google.ar.core;` +
          `action=android.intent.action.VIEW;`;

        href += `end;`;
        activateAR(href);
      } else if (isMobile.iOS()) {
        document.location.href = "./Kyiv_200x300.usdz";
      }
    </script>
  </body>
</html>
